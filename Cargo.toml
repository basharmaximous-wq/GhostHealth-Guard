[package]
name = "GhostHealth-Guard"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
tokio = { version = "1", features = ["full"] }
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"
secrecy = { version = "0.8", features = ["serde"] }
serde_json = "1.0"
subtle = "2.4"

# Database (for audit_logs)
sqlx = { 
    version = "0.8", 
    features = [
        "runtime-tokio-rustls", 
        "postgres", 
        "uuid", 
        "chrono", 
        "macros"
    ] 
}
uuid = { version = "1.10", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
dotenv = "0.15"

# Optional: GitHub API (octocrab)
# octocrab = "0.15"
