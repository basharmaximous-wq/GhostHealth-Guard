[package]
name = "ghosthealth-guard"
version = "0.1.0"
edition = "2021"

[dependencies]
# Web Framework & Async Runtime
axum = "0.7"
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.5", features = ["cors", "trace"] }

# Security & Authentication (HIPAA Grade)
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"
secrecy = { version = "0.8", features = ["serde"] }
jsonwebtoken = "9.0"
subtle = "2.4"

# Database & Persistence (Audit Logging)
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "macros"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Observability (The "Black Box" Recorder)
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Serialization & Utilities
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
dotenvy = "0.15"

# GitHub API Integration
octocrab = "0.38"



[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true # This makes your binary smaller and harder to reverse-engineer
