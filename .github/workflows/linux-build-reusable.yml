name: Linux Build (Reusable)

on:
  workflow_call:
    inputs:
      target:
        required: true
        type: string
      use-vendored-openssl:
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies (x86_64)
        if: inputs.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libssl-dev \
            gcc \
            make \
            perl

      - name: Install cross-compilation dependencies (ARM64)
        if: inputs.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            libc6-dev-arm64-cross \
            binutils-aarch64-linux-gnu \
            pkg-config \
            make \
            perl

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ inputs.target }}

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ inputs.target }}

      - name: Set up cross-compilation environment (ARM64)
        if: inputs.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          echo "AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ar" >> $GITHUB_ENV

      - name: Build
        run: |
          if [ "${{ inputs.use-vendored-openssl }}" = "true" ]; then
            cargo build --release --target ${{ inputs.target }} --features vendored-openssl
          else
            cargo build --release --target ${{ inputs.target }}
          fi
        env:
          OPENSSL_STATIC: ${{ inputs.use-vendored-openssl && '1' || '0' }}
          RUST_BACKTRACE: full

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghosthealth-guard-${{ inputs.target }}
          path: |
            target/${{ inputs.target }}/release/ghosthealth-guard
            target/${{ inputs.target }}/release/ghosthealth-guard-*
          if-no-files-found: error
