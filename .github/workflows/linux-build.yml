name: Linux Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libssl-dev
          
          # For aarch64 cross-compilation
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            # Fix repository configuration for arm64
            sudo sed -i 's/^deb http:\/\/security.ubuntu.com\/ubuntu noble-security main restricted/universe multiverse/deb [arch=amd64] http:\/\/archive.ubuntu.com\/ubuntu noble main restricted universe multiverse/g' /etc/apt/sources.list
            sudo sed -i 's/^deb http:\/\/archive.ubuntu.com\/ubuntu noble-updates main restricted/universe multiverse/deb [arch=amd64] http:\/\/archive.ubuntu.com\/ubuntu noble-updates main restricted universe multiverse/g' /etc/apt/sources.list
            
            # Add arm64 architecture and install cross-compilation tools
            sudo dpkg --add-architecture arm64
            sudo apt-get update
            
            sudo apt-get install -y \
              gcc-aarch64-linux-gnu \
              g++-aarch64-linux-gnu \
              libssl-dev:arm64 \
              pkg-config-aarch64-linux-gnu
          fi

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Set environment for aarch64 cross-compilation
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=/usr/lib/aarch64-linux-gnu" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=/usr/include/aarch64-linux-gnu" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build project
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghosthealth-guard-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/ghosthealth-guard
            target/${{ matrix.target }}/release/ghosthealth-guard-*
          if-no-files-found: error
