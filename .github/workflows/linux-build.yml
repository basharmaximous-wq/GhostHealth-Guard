name: Linux Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            gcc-aarch64-linux-gnu \
            libc6-dev-arm64-cross
          
          # Additional dependencies for vendored OpenSSL build
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y \
              perl \
              make \
              g++
          fi

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        uses: taiki-e/install-action@cross

      - name: Build project (with vendored OpenSSL)
        env:
          OPENSSL_STATIC: 1
        run: cross build --release --target ${{ matrix.target }} --features vendored-openssl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghosthealth-guard-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/ghosthealth-guard
            target/${{ matrix.target }}/release/ghosthealth-guard-*
          if-no-files-found: error
