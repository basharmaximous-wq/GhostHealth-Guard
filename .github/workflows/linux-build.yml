name: Linux Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            gcc \
            g++ \
            make \
            perl
          
          # Install cross-compilation tools for aarch64 only when needed
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y \
              gcc-aarch64-linux-gnu \
              g++-aarch64-linux-gnu \
              binutils-aarch64-linux-gnu \
              libc6-dev-arm64-cross
          fi

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Set up cross-compilation environment variables
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          echo "AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ar" >> $GITHUB_ENV

      - name: Build with vendored OpenSSL
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            # For aarch64, we need to set additional env vars for vendored openssl
            export OPENSSL_STATIC=1
            export OPENSSL_VENDOR_SYSROOT=/usr/aarch64-linux-gnu
          fi
          
          cargo build --release --target ${{ matrix.target }} --features vendored-openssl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghosthealth-guard-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/ghosthealth-guard
            target/${{ matrix.target }}/release/ghosthealth-guard-*
          if-no-files-found: error
