name: Linux Build (All Architectures)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

jobs:
  build-x86_64:
    name: Build x86_64
    uses: ./.github/workflows/linux-build-reusable.yml
    with:
      target: x86_64-unknown-linux-gnu
      use-vendored-openssl: false

  build-aarch64:
    name: Build ARM64
    uses: ./.github/workflows/linux-build-reusable.yml
    with:
      target: aarch64-unknown-linux-gnu
      use-vendored-openssl: true
