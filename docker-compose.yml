version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ghosthealth
    ports:
      - "5432:5432"

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"

  app:
    build: .
    depends_on:
      - db
      - qdrant
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:password@db/ghosthealth
      OPENAI_API_KEY: your_key
      GITHUB_WEBHOOK_SECRET: your_secret