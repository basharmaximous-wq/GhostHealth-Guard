version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: ghosthealth_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ghosthealth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: ghosthealth_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ghosthealth.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  postgres_data: